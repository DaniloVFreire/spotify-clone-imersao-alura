<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão Alura</title>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon" />
    <!-- A ordem dos imports de estilo importa, o de baixo sobrescreve o de cima -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <!-- As variáveis tem que estar acima de onde foram chamadas -->
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/media-query.css" />
    <!--Media queries devem ser chamados depois do CSS principal -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation" aria-label="Sidebar Navigation">
            <div class="logo">
                <a href="">
                    <img src="/src/assets/icons/logo-spotify.png" alt="Logo do spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li><a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title"> Crie sua primeira playlist</span>
                    <span class="text subtitle"> É fácil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="language__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <!-- INVERTER AS CLASSES -->
            <nav class="header__navigation" aria-label="Main navigation">
                <div class="navigation">

                    <button class="arrow-left">
                        <img src="/src/assets/icons/small-left.png" alt="Seta para esquerda">
                    </button>
                    <button>
                        <img src="/src/assets/icons/small-right.png" alt="Seta para direita">
                    </button>
                    <div class="header__search">
                        <!--A imagem não precisa de um atributo `alt` para acessibilidade, pois é puramente decorativa. É preferível usar uma imagem no CSS.-->
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off"
                            spellcheck="false" placeholder="O que você quer ouvir?" value="" />
                    </div>
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>

            <!-- PLAYLIST -->
            <div class="playlist-container">
                <div class="result-playlist" id="result-playlists">
                    <div class="playlist">
                        <h1 class="greeting" id="greeting"></h1>
                        <h2 class="session">Navegar por todas as seções</h2>
                    </div>

                    <!-- LIST ITEM 1 -->
                    <div class="offer__scroll-container">
                        <div class="offer__list">
                            <section class="offer__list-item" id="cards-container">
                            </section>
                        </div>
                    </div>
                </div>

                <div id="result-artist" class="hidden">
                    <div class="grid-container" id="grid-container">
                        <!-- Cards de busca aparecem aqui -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="text">
            <h3 class="disclaimer-premium__title">Testar o Premium de graça</h3>
            <p class="disclaimer-premium__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="button">
            <button>Inscreva-se grátis</button>
        </div>
    </footer>
    <script src="./src/scripts/search.js" type="text/javascript"></script>
    <script src="./src/scripts/greetings.js" type="text/javascript"></script>
    <script src="./src/scripts/loadCards.js" type="text/javascript"></script>
</body>

</html>
